<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckList Emocional</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../formulario/diseño.css">
  <style>
    /* Header fijo */
 header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
    display: flex;
    justify-content: space-between;
    align-items: center;
    /* CAMBIO CLAVE: Aumenta el padding derecho */
    padding: 10px 30px 10px 0px; 
    /* El orden es: top, right, bottom, left. Ponemos 30px a la derecha. */
    color: #fff;
    font-family: 'Roboto', sans-serif;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    gap: 10px;
    flex-wrap: wrap;
  }
    header .user-name {
      font-weight: 600;
      font-size: 16px;
    }

    header button {
  background: #dc3589;
  color: #fff;
  border: none;
  padding: 12px 16px;      /* tamaño cómodo */
  border-radius: 5px;
  cursor: pointer;
  font-weight: 500;
  font-size: 14px;
  flex-shrink: 0;         /* no se estire */
  width: auto;            /* ancho automático según contenido */
  max-width: 150px;       /* opcional: límite de ancho */
}

    header button:hover {
      opacity: 0.9;
    }

    /* Contenedor principal con margen superior para no tapar el header */
    .container {
      margin-top: 80px; /* espacio suficiente para el header */
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="user-name" id="userName">Bienvenido</div>
    <div>
    <button id="viewStats">Ver Estadísticas</button>
    <button id="logout">Cerrar sesión</button>
    </div>
  </header>

  <!-- CONTENIDO -->
  <div class="container">
    <h1>CheckList de Bienestar</h1>
    <p>Responde estas preguntas para evaluar tu estado de ánimo y recibir consejos personalizados.</p>

    <form id="checklistForm">
      <div class="pregunta 1">
        <label>1. ¿Te sientes con energía hoy?</label>
        <select required name="q1">
          <option value="">Selecciona</option>
          <option value="5">Mucho</option>
          <option value="4">Algo</option>
          <option value="3">Regular</option>
          <option value="2">Poco</option>
          <option value="1">Nada</option>
        </select>
      </div>

      <div class="pregunta 2">
        <label>2. ¿Has dormido bien en las últimas 24 horas?</label>
        <select required name="q2">
          <option value="">Selecciona</option>
          <option value="5">Sí, muy bien</option>
          <option value="4">Bien</option>
          <option value="3">Regular</option>
          <option value="2">Mal</option>
          <option value="1">Nada</option>
        </select>
      </div>

      <div class="pregunta 3">
        <label>3. ¿Te sientes ansioso o estresado?</label>
        <select required name="q3">
          <option value="">Selecciona</option>
          <option value="5">Nada</option>
          <option value="4">Poco</option>
          <option value="3">Regular</option>
          <option value="2">Bastante</option>
          <option value="1">Mucho</option>
        </select>
      </div>

      <div class="pregunta 4">
        <label>4. ¿Has disfrutado de algo hoy?</label>
        <select required name="q4">
          <option value="">Selecciona</option>
          <option value="5">Mucho</option>
          <option value="4">Algo</option>
          <option value="3">Regular</option>
          <option value="2">Poco</option>
          <option value="1">Nada</option>
        </select>
      </div>

      <div class="pregunta 5">
        <label>5. ¿Te sientes motivado para tus tareas?</label>
        <select required name="q5">
          <option value="">Selecciona</option>
          <option value="5">Mucho</option>
          <option value="4">Algo</option>
          <option value="3">Regular</option>
          <option value="2">Poco</option>
          <option value="1">Nada</option>
        </select>
      </div>

      <div>
        <label>Ciudad donde te encuentras:</label>
        <input type="text" id="ciudad" placeholder="Ej: Barranquilla" required>
      </div>

      <button type="submit">Ver resultados</button>
    </form>

    <div id="resultados"></div>
    
  </div>
  <script src="../formulario/formulario.js"></script>
</body>
</html>
